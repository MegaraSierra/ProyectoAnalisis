<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #503b3b; /* Color de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #282c34; /* Color de fondo del encabezado */
            color: #fff; /* Color del texto del encabezado */
            padding: 1rem 0;
            width: 100%;
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem; /* Tamaño del título */
            color: #fff; /* Color del texto del título */
        }

        table {
            width: 90%;
            max-width: 800px; /* Ancho máximo de la tabla */
            margin: 2rem auto;
            background-color: #fff; /* Color de fondo de la tabla */
            border-collapse: collapse;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra de la tabla */
            border-radius: 10px; /* Bordes redondeados */
        }

        th, td {
            padding: 1rem; /* Espaciado interno de las celdas */
            text-align: left; /* Alineación del texto */
            border: none;
            border-bottom: 1px solid #ddd; /* Línea inferior de las celdas */
        }

        th {
            background-color: #f0f0f0; /* Color de fondo para los encabezados */
            color: #000; /* Color del texto de los encabezados */
            font-weight: bold; /* Negrita para los encabezados */
            text-align: center; /* Alineación centrada para los encabezados */
        }

        .button-container {
            display: flex;
            justify-content: flex-end; /* Alinear a la derecha */
            align-items: center; /* Alinear verticalmente al centro */
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem; /* Espacio entre el contenedor de botones y la tabla */
        }

        .add-button, .edit-button, .action-button {
            display: flex;
            align-items: center; /* Alinear verticalmente */
            text-decoration: none; /* Sin subrayado */
            padding: 0.8rem 1.5rem; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor tipo puntero */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
            border: none;
            margin-left: 10px; /* Espacio entre botones */
            font-size: 1rem; /* Tamaño de fuente */
        }

        .add-button {
            background-color: #007bff; /* Color del botón "Agregar" */
            color: #fff; /* Color del texto */
        }

        .add-button:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
        }

        .action-button {
            background-color: #ad0101; /* Color del botón "Eliminar" */
            color: #fff; /* Color del texto */
        }

        .action-button:hover {
            background-color: #800000; /* Color al pasar el mouse */
        }

        .edit-button {
            background-color: #4CAF50; /* Color del botón "Editar" */
            color: #fff; /* Color del texto */
        }

        .edit-button:hover {
            background-color: #3e8e41; /* Color al pasar el mouse */
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 14px; /* Tamaño de fuente para pantallas pequeñas */
            }

            th, td {
                padding: 0.8rem; /* Espaciado interno reducido */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>

    <div class="button-container">
        <a class="add-button" href="{{ url_for('compras_bp.compras_agregar') }}">
            Agregar Compra
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Acciones</th>
                <th>ID de Compra</th>
                <th>Fecha de Compra</th>
                <th>ID de Proveedor</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in lista %}
            <tr>
                <td>
                    <a class="edit-button" href="{{ url_for('compras_bp.compras_editar', id=compra[0]) }}">Editar</a>
                    <a class="action-button" href="{{ url_for('compras_bp.compras_eliminar', id=compra[0]) }}">Eliminar</a>
                </td>
                <td>{{ compra[0] }}</td>
                <td>{{ compra[1] }}</td>
                <td>{{ compra[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
