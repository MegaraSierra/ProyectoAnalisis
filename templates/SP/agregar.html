<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - Agregar Solicitud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMM3g+/5xhl2/YTn4VCP4FV1yM72tTE9z6g+k4" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #503b3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .formul {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 16px);
        }

        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #45a049;
        }

        .boton-regresar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Sin subrayado */
            margin-top: 10px; /* Espacio arriba */
            text-align: center; /* Centrar texto */
        }

        .boton-regresar:hover {
            background-color: #45a049;
        }

        .icono {
            margin-right: 5px; /* Espacio entre el icono y el texto */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Soporte Técnico</h1>

        <!-- Formulario para agregar nueva solicitud -->
        <form method="post" action="{{ url_for('SP_bp.SP_agregar') }}" class="formulario">
            <h3>Agregar Solicitud de Soporte Técnico</h3>
            <label>Código de Solicitud:</label>
            <input class="formul" type="number" id="SPCodigo" name="SpCodigo" required>
            <label>Fecha:</label>
            <input class="formul" type="date" id="SpFecha" name="SpFecha" required>
            <label>Nombre Cliente:</label>
            <input class="formul" type="text" id="SpCliente" name="SpCliente" required>
            <label>Equipo:</label>
            <input class="formul" type="text" id="SPEquipo" name="SpEquipo" required>
            <label>Marca:</label>
            <input class="formul" type="text" id="SpMarca" name="SpMarca" required>
            <label>Cantidad:</label>
            <input class="formul" type="number" id="SpCantidad" name="SpCantidad" required>
            <label>Problema:</label>
            <input class="formul" type="text" id="SpProblema" name="SpProblema" required>
            <input class="boton" type="submit" value="Agregar">
            <a href="{{ url_for('SP_bp.SP_index') }}" class="boton-regresar">
                <i class="fas fa-arrow-left icono"></i> Regresar
            </a> <!-- Botón de regresar con icono -->
        </form>
    </div>
</body>

</html>
