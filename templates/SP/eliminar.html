<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar en Soporte Técnico</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #503b3b;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formul {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .boton {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #4CAF50; /* Verde */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .boton:hover {
            background-color: #3e8e41; /* Verde más oscuro */
        }

        .btn-delete {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #dc3545; /* Rojo */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-delete:hover {
            background-color: #c82333; /* Rojo más oscuro */
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            background-color: #0069d9;
        }

        .confirmation {
            font-weight: bold;
            margin-bottom: 10px;
            color: #dc3545;
        }

        /* Icono de basura */
        .trash-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-top: 3px solid white;
            border-left: 3px solid white;
            transform: rotate(45deg);
            margin-right: 5px;
        }

        /* Icono de flecha atrás */
        .back-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(-45deg);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Eliminar Solicitud de Soporte</h3>
        <form method="post" action="{{ url_for('SP_bp.SP_eliminar', id=SP[0]) }}" class="formulario">
            <!-- Otros elementos del formulario -->
            <label>Código de Solicitud:</label>
            <input class="formul" type="number" id="SPCodigo" name="SPCodigo" value="{{ SP[0] }}" disabled="true">

            <label>Fecha:</label>
            <input class="formul" type="date" id="SpFecha" name="SPFecha" value="{{ SP[1] }}" disabled="true">

            <label>Nombre Cliente:</label>
            <input class="formul" type="text" id="SpCliente" name="SPCliente" value="{{ SP[2] }}" disabled="true">

            <label>Equipo:</label>
            <input class="formul" type="text" id="SPEquipo" name="SPEquipo" value="{{ SP[3] }}" disabled="true">

            <label>Marca:</label>
            <input class="formul" type="text" id="SpMarca" name="SpMarca" value="{{ SP[4] }}" disabled="true">

            <label>Cantidad:</label>
            <input class="formul" type="number" id="SpCantidad" name="SpCantidad" value="{{ SP[5] }}" disabled="true">

            <label>Problema:</label>
            <input class="formul" type="text" id="SpProblema" name="SpProblema" value="{{ SP[6] }}" disabled="true">

            <div class="confirmation">
                ¿Estás seguro de que quieres eliminar este elemento?
            </div>
            <!-- Botón de eliminar en la parte superior -->
            <button class="btn-delete" type="submit">
                <span class="trash-icon"></span> Eliminar
            </button>
        </form>
        <a href="{{ url_for('SP_bp.SP_index') }}" class="boton">
            <span class="back-icon"></span> Regresar
        </a>
    </div>
</body>

</html>
