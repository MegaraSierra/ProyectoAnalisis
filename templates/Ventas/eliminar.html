<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Venta</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #503b3b;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Establece un ancho fijo para el formulario */
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formul {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .boton {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #4CAF50; /* Verde */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .boton:hover {
            background-color: #3e8e41; /* Verde más oscuro */
        }

        .btn-delete {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #dc3545; /* Rojo */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-delete:hover {
            background-color: #c82333; /* Rojo más oscuro */
        }

        a {
            display: block;
            margin-top: 10px;
            color: #ddd;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
            background-color: #ddd;
        }

        .confirmation {
            font-weight: bold;
            margin-bottom: 10px;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Eliminar Venta</h3>
        <form method="post" action="{{ url_for('ventas_bp.ventas_eliminar', id=venta[0]) }}" class="formulario">
            <label>Cliente:</label>
            <input class="formul" type="text" name="cliente" value="{{ venta[1] }}" disabled>
            <label>Estado:</label>
            <input class="formul" type="text" name="estado" value="{{ venta[2] }}" disabled>
            <label>Fecha:</label>
            <input class="formul" type="date" name="fecha" value="{{ venta[3] }}" disabled>
            <label>ID Venta:</label>
            <input class="formul" type="number" name="id_venta" value="{{ venta[0] }}" readonly>
            <label>Total:</label>
            <input class="formul" type="number" step="0.01" name="total" value="{{ venta[4] }}" disabled>

            <div class="confirmation">¿Está seguro de que desea eliminar esta venta?</div>
            <button type="submit" class="btn-delete">Eliminar</button>
        </form>
        <a href="{{ url_for('ventas_bp.ventas_index') }}">Volver a Ventas</a>
    </div>
</body>

</html>
