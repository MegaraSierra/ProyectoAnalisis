<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto en Inventario</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #503b3b;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Establece un ancho fijo para el formulario */
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formul {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .boton {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #4CAF50; /* Verde */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .boton:hover {
            background-color: #3e8e41; /* Verde más oscuro */
        }

        .btn-delete {
            padding: 8px 16px; /* Reducido */
            font-size: 14px; /* Reducido */
            color: white;
            background-color: #dc3545; /* Rojo */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-delete:hover {
            background-color: #c82333; /* Rojo más oscuro */
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            background-color: #0069d9;
        }

        .confirmation {
            font-weight: bold;
            margin-bottom: 10px;
            color: #dc3545;
        }

        /* Icono de basura */
        .trash-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-top: 3px solid white;
            border-left: 3px solid white;
            transform: rotate(45deg);
            margin-right: 5px;
        }

        /* Icono de flecha atrás */
        .back-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(-45deg);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Eliminar Producto</h3>
        <form method="post" action="/Inventario/eliminar/{{Inv.0}}" class="formulario">
            <label>Codigo Producto:</label>
            <input class="formul" type="number" id="InvCodigo" name="InvCodigo" value="{{Inv.0}}" disabled="true">
            <label>Nombre Producto:</label>
            <input class="formul" type="text" id="InvNombre" name="InvNombre" value="{{Inv.1}}" disabled="true">
            <label>Descripción:</label>
            <input class="formul" type="text" id="InvDescripcion" name="InvDescripcion" value="{{Inv.2}}" disabled="true">
            <label>Proveedor:</label>
            <input class="formul" type="text" id="InvProveedor" name="InvProveedor" value="{{Inv.3}}" disabled="true">
            <label>Cantidad:</label>
            <input class="formul" type="number" id="InvCantidad" name="InvCantidad" value="{{Inv.4}}" disabled="true">
            <label>Precio:</label>
            <input class="formul" type="number" id="InvPrecio" name="InvPrecio" value="{{Inv.5}}" disabled="true">

            <div class="confirmation">
                ¿Estás seguro de que deseas eliminar este producto?
            </div>
            <button class="btn-delete" type="submit">
                <span class="trash-icon"></span> Eliminar
            </button>
            <a href="/Inventario/index" class="boton">
                <span class="back-icon"></span> Retornar
            </a>
        </form>
    </div>
</body>

</html>
